# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # ruby2.6.7を使ったアプリのため
      - image: circleci/ruby:2.6.7-node-browsers
        environment:
          #  ①注意！！ bundlerのバージョンが2.0.1以上だと、bundle installに失敗します。ここに環境として指定します。
          BUNDLER_VERSION: 2.2.16
          #  ②注意！！ circleCIは仮想環境を構築するので、そのときに使うデータベースを指定する必要があります。
          RAILS_ENV: 'test'
      # Mysqlのバージョン5.6.51で動かしていたため、5.6を指定
      - image: circleci/mysql:5.6.51
        environment:
          # - MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
          MYSQL_ROOT_PASSWORD: 'zimNQBUnXbgaseyaaWEPJU3X'
          MYSQL_ROOT_HOST: '%'

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          # ①bundler2.0.1以降のものを使っているのであれば、環境変数と合わせて指定する必要があります。
          command: |
            gem install bundler -v 2.2.16
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # ②ちょっと無理やりですが、database.ymlとdatabase.yml.ciを入れ替える記述です。
      - run: mv config/database.yml.ci config/database.yml 

      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      # yarnをインストール
      - run: yarn install

      # Webpackをビルドする
      - run: bin/webpack

      # rubocopを走らせる記述です。
      - run:
          name: Rubocop
          command: bundle exec rubocop -a

      # rspecを走らせる記述です。
      # run tests!
      - run:
          name: run tests
          # ③ここでRspecJunitFormatterというgemをインストールしていないとエラーになります。gemfileに記述しましょう。
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES
              
      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - add_ssh_keys:
            fingerprints:
              - "c5:a1:cc:81:f9:c9:c1:c6:15:b1:30:2b:16:68:33:11"
      - deploy:
          name: Capistrano deploy
          command: bundle exec cap production deploy
      # - run:
      #     name: Heroku への master のデプロイ
      #     command: |
      #       git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
